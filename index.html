  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

   <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 bg-info">
      <h1 class="display-3">Work Day Schedule Dashboard</h1>
      <p id="currentDay" class="lead"></p>
      <h2>
        Current Date: 
        <span id="time-display"></span>
      </h2>
    </header>

    <div class="timeSpace">
      <div id="hour_9" class="row time-block">
          <div class="col-md-1 hour">
              9:00am
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save">Save</i></button>
      </div>

      <div id="hour_10" class="row time-block ">
          <div class="col-md-1 hour">

      </div>

      <div id="hour_12" class="row time-block">

      </div>

      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <script>dayjs().format()</script>

    <script src="script.js"></script>
